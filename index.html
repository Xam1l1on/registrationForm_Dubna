                   <input  name="name" type="text" placeholder="Имя" pattern="[А-Яа-яЁё]+" required>

                       </div>
                       <div class="inp_radio inp_radio_2">
                        <input  name="listener" type="radio" name="doklad" id="radio_2" checked required>
                        <label for="radio_2">Слушатель</label>
